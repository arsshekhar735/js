<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Phases</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Styling for the phase section */
        .phase {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .phase h1 {
            font-size: 2rem;
            color: #0056b3;
            margin-bottom: 10px;
        }

        .phase h3 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 15px;
        }

        /* Styling the ordered list */
        ol {
            list-style-position: inside;
            padding-left: 20px;
        }

        li {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        strong {
            color: #007bff;
        }

        /* Add hover effect for list items */
        li:hover {
            background-color: #e7f1ff;
            padding: 5px;
            border-radius: 4px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <p id="fpara">First para</p>
        <p id="spara">Second para</p>
        <p id="tpara">Third para</p>
        <p id="frpara">Fourth para</p>
    </div>
